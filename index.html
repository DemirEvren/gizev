<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50; /* Darkish blue background */
        }
        .password-input {
            background-color: #1a252f; /* Darker tone of the background color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        .password-input::placeholder {
            color: #ccc;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            10% { transform: translateX(-5px); }
            20% { transform: translateX(5px); }
            30% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            60% { transform: translateX(5px); }
            70% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            90% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.5s;
        }
        .success-message {
            display: none;
            font-size: 1.5rem;
            color: #fff;
        }
        .error-message {
            color: #e74c3c; /* Red color for error messages */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <form id="passwordForm">
            <div class="form-group">
                <input type="password" id="passwordInput" class="form-control password-input" placeholder="Enter Password">
            </div>
        </form>
        <div id="successMessage" class="success-message">You found it! I'm proud of you son.</div>
        <div id="errorMessage" class="error-message"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission on Enter
                const passwordInput = document.getElementById('passwordInput');
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');

                const correctPassword = 'gizev'; // Set the correct password here
const errorMessages = [
                    "I know you can do it!",
                    "Don't be discouraged!",
                    "Try again, you got this!",
                    "Oops! That's not it.",
                    "Keep trying!",
                    "Almost there!",
                    "Not quite, try again!",
                    "Close, but no cigar!",
                    "You can do it!",
                    "Stay strong, keep going!",
                    "Incorrect, try once more!",
                    "Better luck next time!",
                    "Keep calm and try again!",
                    "Nope, that's not it!",
                    "Keep pushing!",
                    "Wrong password, try again!",
                    "Don't give up!",
                    "Believe in yourself!",
                    "Password rejected, try again!",
                    "Keep at it!"
                ];

                if (passwordInput.value !== correctPassword) {
                    passwordInput.classList.add('shake');
                    const randomMessage = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                    errorMessage.innerText = randomMessage;
                    errorMessage.style.display = 'block';

                    setTimeout(() => {
                        passwordInput.classList.remove('shake');
                    }, 500);
                } else {
                    passwordInput.style.display = 'none';
                    successMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
