<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evren Demir - Home</title>
    
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Playwrite+GB+S:wght@100;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/SVG/logo.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="background-container">
        
    </div>
    
    <!-- Initial name that fades and slides to the top -->
    <div class="name playwrite-gb-s" id="name">Evren Demir</div>
    
    <!-- Rotated SVG animation of merged E and G symbol with gradient -->
    <div class="symbol-container" id="name-svg" style="display: none;">
        <svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ed6519;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d8aaaa;stop-opacity:1" />
                </linearGradient>
            </defs>
            <g transform="rotate(-45 70 20)">
                <path class="symbol-path" d="M72.5,10 L50,10 L50,50 L72.5,50 L72.5,70 H32.5 V30 H65" 
                      fill="none" stroke="url(#gradient1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
            </g>
        </svg>
    </div>

    <div class="action-buttons" id="action-buttons" style="display: none;">
        <button class="action-button" id="download-resume">Download Resume</button>
        <button class="action-button" id="see-profile">See Profile</button>
    </div>
    
    <!-- Modal for Download Resume -->
    <div class="modal" id="resume-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2>Select a Resume to Download</h2>
            <ul>
                <li><a href="/resumes/Evren-Demir-english-resume.pdf" download>English-Resume.pdf</a></li>
                <li><a href="/resumes/Evren-Demir-dutch-resume.pdf" download>Dutch-Resume.pdf</a></li>
                <li><a href="/resumes/Evren-Demir-german-resume.pdf" download>German-Resume.pdf</a></li>
            </ul>
        </div>
    </div>

</body>
