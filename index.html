<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50; /* Darkish blue background */
        }
        .password-input {
            background-color: #1a252f; /* Darker tone of the background color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        .password-input::placeholder {
            color: #ccc;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.5s;
        }
        .success-message {
            display: none;
            font-size: 1.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <form id="passwordForm">
            <div class="form-group">
                <input type="password" id="passwordInput" class="form-control password-input" placeholder="Enter Password">
            </div>
        </form>
        <div id="successMessage" class="success-message">Password is correct! Welcome!</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission on Enter
                const passwordInput = document.getElementById('passwordInput');
                const successMessage = document.getElementById('successMessage');
                const correctPassword = 'gizem'; // Set the correct password here

                if (passwordInput.value !== correctPassword) {
                    passwordInput.classList.add('shake');
                    setTimeout(() => {
                        passwordInput.classList.remove('shake');
                    }, 500);
                } else {
                    passwordInput.style.display = 'none';
                    successMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
